<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>重点行业授信测算</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 微信分享基础配置 -->
    <script>
        // 微信分享配置
        document.addEventListener('WeixinJSBridgeReady', function() {
            WeixinJSBridge.call('hideOptionMenu');
        }, false);
    </script>
</head>
<body>
    <div class="container">
        <!-- 步骤指示器 -->
        <div class="step-indicator">
            <div class="step active" id="step1">行业选择</div>
            <div class="step" id="step2">数据填写</div>
            <div class="step" id="step3">结果展示</div>
        </div>

        <!-- 第一步：行业选择 -->
        <div class="step-content active" id="content1">
            <h1 class="title">重点行业授信</h1>
            <div class="industry-select">
                <h2 class="subtitle">请选择您的行业</h2>
                <div class="dropdown-container">
                    <div class="search-box">
                        <input type="text" id="industry-search" placeholder="搜索行业..." class="search-input">
                    </div>
                    <div class="dropdown">
                        <select id="industry-select" class="dropdown-select" name="industry">
                            <option value="mechanical" selected>机械加工行业</option>
                            <option value="grain-purchase">粮食购销行业</option>
                            <option value="grain-processing">粮食加工行业</option>
                            <option value="grain-planting">粮食种植行业</option>
                            <option value="apple-planting">苹果种植行业</option>
                            <option value="fruit-storage">果蔬仓储行业</option>
                            <option value="catering">餐饮行业</option>
                            <option value="tobacco">烟草行业</option>
                            <option value="retail">零售百货行业</option>
                        </select>
                    </div>
                </div>
                <button class="btn-next" id="btn-next1">下一步</button>
            </div>
        </div>

        <!-- 第二步：数据填写 -->
        <div class="step-content" id="content2">
            <h1 class="title">重点行业授信</h1>
            <div class="form-container">
                <div class="form-group">
                    <label class="form-label">行业名称</label>
                    <div class="form-value" id="selected-industry">机械加工行业</div>
                </div>
                
                <!-- 机械加工行业表单 -->
                <div class="industry-form" id="form-mechanical">
                    <div class="form-group">
                        <label class="form-label">近一年销售收入（单位：万元）</label>
                        <input type="number" class="form-input" id="sales-current" placeholder="请输入近一年销售收入" step="0.01" min="0" required>
                        <div class="error-message" id="error-sales-current"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">上一年销售收入（单位：万元）</label>
                        <input type="number" class="form-input" id="sales-previous" placeholder="请输入上一年销售收入" step="0.01" min="0" required>
                        <div class="error-message" id="error-sales-previous"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">家庭资产（单位：万元）</label>
                        <input type="number" class="form-input" id="family-assets" placeholder="请输入家庭资产" step="0.01" min="0" required>
                        <div class="error-message" id="error-family-assets"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">总负债（单位：万元）</label>
                        <input type="number" class="form-input" id="total-liabilities" placeholder="请输入总负债" step="0.01" min="0" required>
                        <div class="error-message" id="error-total-liabilities"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">家庭负债（除房贷、车贷、抵押类贷款外，其他信用、保证负债，单位：万元）</label>
                        <input type="number" class="form-input" id="family-liabilities" placeholder="请输入家庭负债" step="0.01" min="0" required>
                        <div class="error-message" id="error-family-liabilities"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">经营年限（单位：年，精确到0.5年）</label>
                        <input type="number" class="form-input" id="operation-years" placeholder="请输入经营年限" step="0.5" min="0" required>
                        <div class="error-message" id="error-operation-years"></div>
                    </div>
                    
                    <!-- 准入流程单选验证 -->
                    <div class="form-group">
                        <label class="form-label">企业是否存在重大行政处罚记录和重大涉诉涉案情况？</label>
                        <div class="radio-group inline">
                            <label class="radio-item inline">
                                <input type="radio" name="legal-status" value="yes">
                                <span class="radio-label">是</span>
                            </label>
                            <label class="radio-item inline">
                                <input type="radio" name="legal-status" value="no">
                                <span class="radio-label">否</span>
                            </label>
                        </div>
                        <div class="error-message" id="error-legal-status"></div>
                    </div>
                </div>

                <!-- 烟草行业表单 -->
                <div class="industry-form" id="form-tobacco">
                    <div class="form-group">
                        <label class="form-label">近一年销售收入（单位：万元）</label>
                        <input type="number" class="form-input" id="tobacco-sales-current" placeholder="请输入近一年销售收入" step="0.01" min="0" required>
                        <div class="error-message" id="error-tobacco-sales-current"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">上一年销售收入（单位：万元）</label>
                        <input type="number" class="form-input" id="tobacco-sales-previous" placeholder="请输入上一年销售收入" step="0.01" min="0" required>
                        <div class="error-message" id="error-tobacco-sales-previous"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">家庭资产（单位：万元）</label>
                        <input type="number" class="form-input" id="tobacco-family-assets" placeholder="请输入家庭资产" step="0.01" min="0" required>
                        <div class="error-message" id="error-tobacco-family-assets"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">总负债（单位：万元）</label>
                        <input type="number" class="form-input" id="tobacco-total-liabilities" placeholder="请输入总负债" step="0.01" min="0" required>
                        <div class="error-message" id="error-tobacco-total-liabilities"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">家庭负债（除房贷、车贷、抵押类贷款外，其他信用、保证负债，单位：万元）</label>
                        <input type="number" class="form-input" id="tobacco-family-liabilities" placeholder="请输入家庭负债" step="0.01" min="0" required>
                        <div class="error-message" id="error-tobacco-family-liabilities"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">经营年限（单位：年，精确到0.5年）</label>
                        <input type="number" class="form-input" id="tobacco-operation-years" placeholder="请输入经营年限" step="0.5" min="0" required>
                        <div class="error-message" id="error-tobacco-operation-years"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">近12个月订烟进货额（单位：万元）</label>
                        <input type="number" class="form-input" id="tobacco-recent-order-amount" placeholder="请输入近12个月订烟进货额" step="0.01" min="0" required>
                        <div class="error-message" id="error-tobacco-recent-order-amount"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">往年订烟量最高月份进货额（单位：万元）</label>
                        <input type="number" class="form-input" id="tobacco-max-monthly-order" placeholder="请输入往年订烟量最高月份进货额" step="0.01" min="0" required>
                        <div class="error-message" id="error-tobacco-max-monthly-order"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">近12个月零售类经营收入（不含烟草零售收入，单位：万元）</label>
                        <input type="number" class="form-input" id="tobacco-retail-income" placeholder="请输入近12个月零售类经营收入" step="0.01" min="0" required>
                        <div class="error-message" id="error-tobacco-retail-income"></div>
                    </div>
                    
                    <!-- 准入流程单选验证 -->
                    <div class="form-group">
                        <label class="form-label">1. 企业是否存在重大行政处罚记录和重大涉诉涉案情况？</label>
                        <div class="radio-group inline">
                            <label class="radio-item inline">
                                <input type="radio" name="tobacco-legal-status" value="yes">
                                <span class="radio-label">是</span>
                            </label>
                            <label class="radio-item inline">
                                <input type="radio" name="tobacco-legal-status" value="no">
                                <span class="radio-label">否</span>
                            </label>
                        </div>
                        <div class="error-message" id="error-tobacco-legal-status"></div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">2. 是否取得烟草专卖局颁发的《烟草专卖零售许可证》？</label>
                        <div class="radio-group inline">
                            <label class="radio-item inline">
                                <input type="radio" name="tobacco-license" value="yes">
                                <span class="radio-label">是</span>
                            </label>
                            <label class="radio-item inline">
                                <input type="radio" name="tobacco-license" value="no">
                                <span class="radio-label">否</span>
                            </label>
                        </div>
                        <div class="error-message" id="error-tobacco-license"></div>
                    </div>
                </div>

                <!-- 零售百货行业表单 -->
                <div class="industry-form" id="form-retail">
                    <div class="form-group">
                        <label class="form-label">近一年销售收入（单位：万元）</label>
                        <input type="number" class="form-input" id="retail-sales-current" placeholder="请输入近一年销售收入" step="0.01" min="0" required>
                        <div class="error-message" id="error-retail-sales-current"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">上一年销售收入（单位：万元）</label>
                        <input type="number" class="form-input" id="retail-sales-previous" placeholder="请输入上一年销售收入" step="0.01" min="0" required>
                        <div class="error-message" id="error-retail-sales-previous"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">家庭资产（单位：万元）</label>
                        <input type="number" class="form-input" id="retail-family-assets" placeholder="请输入家庭资产" step="0.01" min="0" required>
                        <div class="error-message" id="error-retail-family-assets"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">总负债（单位：万元）</label>
                        <input type="number" class="form-input" id="retail-total-liabilities" placeholder="请输入总负债" step="0.01" min="0" required>
                        <div class="error-message" id="error-retail-total-liabilities"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">家庭负债（除房贷、车贷、抵押类贷款外，其他信用、保证负债，单位：万元）</label>
                        <input type="number" class="form-input" id="retail-family-liabilities" placeholder="请输入家庭负债" step="0.01" min="0" required>
                        <div class="error-message" id="error-retail-family-liabilities"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">经营年限（单位：年，精确到0.5年）</label>
                        <input type="number" class="form-input" id="retail-operation-years" placeholder="请输入经营年限" step="0.5" min="0" required>
                        <div class="error-message" id="error-retail-operation-years"></div>
                    </div>
                    
                    <!-- 准入流程单选验证 -->
                    <div class="form-group">
                        <label class="form-label">1. 是否有固定经营场所、营业执照，持续经营1年以上且近1年无行政处罚或诉讼记录？</label>
                        <div class="radio-group inline">
                            <label class="radio-item inline">
                                <input type="radio" name="retail-qualification" value="yes">
                                <span class="radio-label">是</span>
                            </label>
                            <label class="radio-item inline">
                                <input type="radio" name="retail-qualification" value="no">
                                <span class="radio-label">否</span>
                            </label>
                        </div>
                        <div class="error-message" id="error-retail-qualification"></div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">2. 近2年是否无严重逾期记录（如连续3个月以上逾期）？</label>
                        <div class="radio-group inline">
                            <label class="radio-item inline">
                                <input type="radio" name="retail-credit-record" value="yes">
                                <span class="radio-label">是</span>
                            </label>
                            <label class="radio-item inline">
                                <input type="radio" name="retail-credit-record" value="no">
                                <span class="radio-label">否</span>
                            </label>
                        </div>
                        <div class="error-message" id="error-retail-credit-record"></div>
                    </div>
                </div>

                <!-- 果蔬仓储行业表单 -->
                <div class="industry-form" id="form-fruit-storage">
                    <div class="form-group">
                        <label class="form-label">近一年销售收入（单位：万元）</label>
                        <input type="number" class="form-input" id="fruit-storage-sales-current" placeholder="请输入近一年销售收入" step="0.01" min="0" required>
                        <div class="error-message" id="error-fruit-storage-sales-current"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">上一年销售收入（单位：万元）</label>
                        <input type="number" class="form-input" id="fruit-storage-sales-previous" placeholder="请输入上一年销售收入" step="0.01" min="0" required>
                        <div class="error-message" id="error-fruit-storage-sales-previous"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">家庭资产（单位：万元）</label>
                        <input type="number" class="form-input" id="fruit-storage-family-assets" placeholder="请输入家庭资产" step="0.01" min="0" required>
                        <div class="error-message" id="error-fruit-storage-family-assets"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">总负债（单位：万元）</label>
                        <input type="number" class="form-input" id="fruit-storage-total-liabilities" placeholder="请输入总负债" step="0.01" min="0" required>
                        <div class="error-message" id="error-fruit-storage-total-liabilities"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">家庭负债（除房贷、车贷、抵押类贷款外，其他信用、保证负债，单位：万元）</label>
                        <input type="number" class="form-input" id="fruit-storage-family-liabilities" placeholder="请输入家庭负债" step="0.01" min="0" required>
                        <div class="error-message" id="error-fruit-storage-family-liabilities"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">经营年限（单位：年，精确到0.5年）</label>
                        <input type="number" class="form-input" id="fruit-storage-operation-years" placeholder="请输入经营年限" step="0.5" min="0" required>
                        <div class="error-message" id="error-fruit-storage-operation-years"></div>
                    </div>
                    
                    <!-- 准入流程单选验证 -->
                    <div class="form-group">
                        <label class="form-label">是否持续经营1年以上，近1年无行政处罚或诉讼记录？</label>
                        <div class="radio-group inline">
                            <label class="radio-item inline">
                                <input type="radio" name="fruit-storage-qualification" value="yes">
                                <span class="radio-label">是</span>
                            </label>
                            <label class="radio-item inline">
                                <input type="radio" name="fruit-storage-qualification" value="no">
                                <span class="radio-label">否</span>
                            </label>
                        </div>
                        <div class="error-message" id="error-fruit-storage-qualification"></div>
                    </div>
                </div>

                <!-- 苹果种植行业表单 -->
                <div class="industry-form" id="form-apple-planting">
                    <div class="form-group">
                        <label class="form-label">近一年销售收入（单位：万元）</label>
                        <input type="number" class="form-input" id="apple-planting-sales-current" placeholder="请输入近一年销售收入" step="0.01" min="0" required>
                        <div class="error-message" id="error-apple-planting-sales-current"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">上一年销售收入（单位：万元）</label>
                        <input type="number" class="form-input" id="apple-planting-sales-previous" placeholder="请输入上一年销售收入" step="0.01" min="0" required>
                        <div class="error-message" id="error-apple-planting-sales-previous"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">家庭资产（单位：万元）</label>
                        <input type="number" class="form-input" id="apple-planting-family-assets" placeholder="请输入家庭资产" step="0.01" min="0" required>
                        <div class="error-message" id="error-apple-planting-family-assets"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">总负债（单位：万元）</label>
                        <input type="number" class="form-input" id="apple-planting-total-liabilities" placeholder="请输入总负债" step="0.01" min="0" required>
                        <div class="error-message" id="error-apple-planting-total-liabilities"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">家庭负债（除房贷、车贷、抵押类贷款外，其他信用、保证负债，单位：万元）</label>
                        <input type="number" class="form-input" id="apple-planting-family-liabilities" placeholder="请输入家庭负债" step="0.01" min="0" required>
                        <div class="error-message" id="error-apple-planting-family-liabilities"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">经营年限（单位：年，精确到0.5年）</label>
                        <input type="number" class="form-input" id="apple-planting-operation-years" placeholder="请输入经营年限" step="0.5" min="0" required>
                        <div class="error-message" id="error-apple-planting-operation-years"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">果树种植亩数（单位：亩）</label>
                        <input type="number" class="form-input" id="apple-planting-acreage" placeholder="请输入果树种植亩数" step="0.1" min="0" required>
                        <div class="error-message" id="error-apple-planting-acreage"></div>
                    </div>
                    
                    <!-- 准入流程单选验证 -->
                    <div class="form-group">
                        <label class="form-label">是否具备3年及以上种植经验，果树管理良好且具备固定住所或稳定经营场所？</label>
                        <div class="radio-group inline">
                            <label class="radio-item inline">
                                <input type="radio" name="apple-planting-experience" value="yes">
                                <span class="radio-label">是</span>
                            </label>
                            <label class="radio-item inline">
                                <input type="radio" name="apple-planting-experience" value="no">
                                <span class="radio-label">否</span>
                            </label>
                        </div>
                        <div class="error-message" id="error-apple-planting-experience"></div>
                    </div>
                </div>

                <!-- 粮食购销行业表单 -->
                <div class="industry-form" id="form-grain-purchase">
                    <div class="form-group">
                        <label class="form-label">近一年销售收入（单位：万元）</label>
                        <input type="number" class="form-input" id="grain-purchase-sales-current" placeholder="请输入近一年销售收入" step="0.01" min="0" required>
                        <div class="error-message" id="error-grain-purchase-sales-current"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">上一年销售收入（单位：万元）</label>
                        <input type="number" class="form-input" id="grain-purchase-sales-previous" placeholder="请输入上一年销售收入" step="0.01" min="0" required>
                        <div class="error-message" id="error-grain-purchase-sales-previous"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">家庭资产（单位：万元）</label>
                        <input type="number" class="form-input" id="grain-purchase-family-assets" placeholder="请输入家庭资产" step="0.01" min="0" required>
                        <div class="error-message" id="error-grain-purchase-family-assets"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">总负债（单位：万元）</label>
                        <input type="number" class="form-input" id="grain-purchase-total-liabilities" placeholder="请输入总负债" step="0.01" min="0" required>
                        <div class="error-message" id="error-grain-purchase-total-liabilities"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">家庭负债（除房贷、车贷、抵押类贷款外，其他信用、保证负债，单位：万元）</label>
                        <input type="number" class="form-input" id="grain-purchase-family-liabilities" placeholder="请输入家庭负债" step="0.01" min="0" required>
                        <div class="error-message" id="error-grain-purchase-family-liabilities"></div>
                    </div>
